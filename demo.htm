<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basella Carpentry and Upholstery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .category {
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Basella Carpentry and Upholstery</h1>
    <nav>
      <ul>
        <li><a href="#beds">Beds</a></li>
        <li><a href="#chairs">Chairs</a></li>
        <li><a href="#tables">Dining Tables</a></li>
        <li><a href="#doors">Wood Doors</a></li>
        <li><a href="#cabinets">Kitchen Cabinets</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="beds" class="category">
    <h2>Beds</h2>
    <div class="gallery">
      <!-- Images related to beds -->
	<a href="https://i5.walmartimages.com/asr/23430578-9748-4c4a-9cfc-8cff58c86f48_1.422be87d855da26b3285a8e398f75cdf.jpeg">
      <img src="https://i5.walmartimages.com/asr/23430578-9748-4c4a-9cfc-8cff58c86f48_1.422be87d855da26b3285a8e398f75cdf.jpeg" alt="Bed 1">
	</a>
      <img src="bed2.jpg" alt="Bed 2">
      <img src="bed3.jpg" alt="Bed 3">
    </div>
  </section>

  <section id="chairs" class="category">
    <h2>Chairs</h2>
    <div class="gallery">
      <!-- Images related to chairs -->
      <img src="chair1.jpg" alt="Chair 1">
      <img src="chair2.jpg" alt="Chair 2">
      <img src="chair3.jpg" alt="Chair 3">
    </div>
  </section>

  <section id="tables" class="category">
    <h2>Dining Tables</h2>
    <div class="gallery">
      <!-- Images related to dining tables -->
      <img src="table1.jpg" alt="Table 1">
      <img src="table2.jpg" alt="Table 2">
      <img src="table3.jpg" alt="Table 3">
    </div>
  </section>

  <section id="doors" class="category">
    <h2>Wood Doors</h2>
    <div class="gallery">
      <!-- Images related to wood doors -->
      <img src="door1.jpg" alt="Door 1">
      <img src="door2.jpg" alt="Door 2">
      <img src="door3.jpg" alt="Door 3">
    </div>
  </section>

  <section id="cabinets" class="category">
    <h2>Kitchen Cabinets</h2>
    <div class="gallery">
      <!-- Images related to kitchen cabinets -->
      <img src="cabinet1.jpg" alt="Cabinet 1">
      <img src="cabinet2.jpg" alt="Cabinet 2">
      <img src="cabinet3.jpg" alt="Cabinet 3">
    </div>
  </section>
</body>
</html>
